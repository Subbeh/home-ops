---
- name: Load container configs
  tags: [always]
  no_log: true
  ansible.builtin.include_vars:
    dir: "{{ playbook_dir }}/containers"
    ignore_unknown_extensions: true
    depth: 1
    name: container_configs

- name: Run container tasks
  ansible.builtin.include_tasks: wrapper.yml
  loop: "{{ containers }}"
