---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest-tracker
spec:
  chartRef:
    kind: OCIRepository
    name: speedtest-tracker
  interval: 1h
  values:
    controllers:
      speedtest-tracker:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/speedtest-tracker
              tag: 1.12.0@sha256:005ec623508758228f9e856174a100be1bc4a9e3b7af9e00ae3215b0afde3d05
            envFrom:
              - secretRef:
                  name: speedtest-tracker-secret
            env:
              SPEEDTEST_SCHEDULE: "0 * * * *"
              SPEEDTEST_SERVERS: "60412,25134,68925,37688"
              APP_URL: https://speedtracker.sbbh.cloud
              APP_TIMEZONE: &tz Australia/Melbourne
              DISPLAY_TIMEZONE: *tz
              DB_CONNECTION: sqlite
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    service:
      app:
        ports:
          http:
            port: 80
    route: # TODO: homepage
      app:
        hostnames:
          - "speedtracker.sbbh.cloud"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
