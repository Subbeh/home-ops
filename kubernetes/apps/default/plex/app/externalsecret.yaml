---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: plex
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: plex-secret
    template:
      data:
        API_KEY: "{{ .token }}"
  dataFrom:
    - extract:
        key: ops/media/plex
