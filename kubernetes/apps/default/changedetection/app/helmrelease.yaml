---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: changedetection
spec:
  chartRef:
    kind: OCIRepository
    name: changedetection
  interval: 1h
  values:
    controllers:
      changedetection:
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.51.4@sha256:99cf11f04b5d1f1300b5b68f17dc22e76bdb5d6695d7e6590d2df92eca8fb339
            env:
              PORT: &port 80
              BASE_URL: "{{ .Release.Name }}.sbbh.cloud"
              USE_X_SETTINGS: 1
              HIDE_REFERER: true
              DISABLE_VERSION_CHECK: true
              PLAYWRIGHT_DRIVER_URL: ws://localhost:3000
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 1Gi
          browser:
            image:
              repository: dgtlmoon/sockpuppetbrowser
              tag: 0.0.3@sha256:23a7be698216407648b6c78fc55de0411bde550635edc30347373c86a5176fad
            env:
              SCREEN_WIDTH: 1920
              SCREEN_HEIGHT: 1024
              SCREEN_DEPTH: 16
              MAX_CONCURRENT_CHROME_PROCESSES: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["SYS_ADMIN"]
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.sbbh.cloud"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      datastore:
        existingClaim: "{{ .Release.Name }}"
      tmp:
        type: emptyDir
      shm:
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        advancedMounts:
          changedetection:
            browser:
              - path: /dev/shm
