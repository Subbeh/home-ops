---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: portainer
spec:
  chartRef:
    kind: OCIRepository
    name: portainer
  interval: 1h
  values:
    controllers:
      portainer:
        containers:
          app:
            image:
              repository: portainer/portainer-ce
              tag: 2.36.0-alpine@sha256:4ebce6829b16b86d8a0982f89ad03f850341274aa0b9050697e5515ddf56c161
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/system/status
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/system/status
                    port: 9000
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 50m
                memory: 512Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: portainer
        ports:
          http:
            port: 9000
    serviceAccount:
      portainer: {}
    rbac:
      bindings:
        cluster-admin:
          type: ClusterRoleBinding
          subjects:
            - kind: ServiceAccount
              name: portainer
              namespace: default
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
    route:
      app:
        hostnames:
          - portainer.sbbh.cloud
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
      tmpfs:
        type: emptyDir
        advancedMounts:
          portainer:
            app:
              - path: /tmp
                subPath: tmp
              - path: /.cache
                subPath: .cache
              - path: /.config
                subPath: .config
              - path: /.local
                subPath: .local
