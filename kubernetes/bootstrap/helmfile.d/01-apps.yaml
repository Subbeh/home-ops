---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.4
    values:
      - templates/values.yaml.gotmpl
    hooks:
      # Apply cilium network configuration
      - events: [postsync]
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../../kubernetes/apps/kube-system/cilium/app/networking.yaml
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values:
      - templates/values.yaml.gotmpl
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.5.1
    values:
      - templates/values.yaml.gotmpl
    needs:
      - kube-system/coredns

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.1.1
    values:
      - templates/values.yaml.gotmpl
    needs:
      - kube-system/spegel
    hooks:
      # Set up vault authentication
      - events: [postsync]
        command: task
        args: [vault]
        showlogs: true

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.1
    values:
      - templates/values.yaml.gotmpl
    needs:
      - external-secrets/external-secrets

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.34.0
    values:
      - templates/values.yaml.gotmpl
    needs:
      - cert-manager/cert-manager

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.34.0
    wait: false
    values:
      - templates/values.yaml.gotmpl
    needs:
      - cert-manager/cert-manager
    hooks:
      # Prepare github deploy key and webhook token
      - events: [presync]
        command: task
        args: [k8s:bootstrap:github:preproc, --dir, ../../../]
        showlogs: true
      # Wait for Flux CRDs to be installed, then create Github secrets and receiver
      - events: [postsync]
        command: "bash"
        args:
          - "-c"
          - |
            echo "Waiting for Flux notification CRD to be ready..."
            until kubectl get crd receivers.notification.toolkit.fluxcd.io &>/dev/null; do
              echo "Receiver CRD not found, waiting 5 seconds..."
              sleep 5
            done
            echo "Receiver CRD ready, applying Github resources..."
            kubectl apply -k ../../apps/flux-system/flux-instance/app/github/
        showlogs: true
      # Add Flux receiver webhook to Github repository
      - events: [postsync]
        command: task
        args: [k8s:bootstrap:github:postproc, --dir, ../../../]
        showlogs: true
